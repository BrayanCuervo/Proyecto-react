<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Básica</h1>
        
        <div class="input-group">
            <label for="num1">Primer número:</label>
            <input type="number" id="num1" placeholder="Ingrese el primer número">
        </div>
        
        <div class="input-group">
            <label for="num2">Segundo número:</label>
            <input type="number" id="num2" placeholder="Ingrese el segundo número">
        </div>
        
        <div class="buttons">
            <button id="btnAdd">+</button>
            <button id="btnSubtract">-</button>
            <button id="btnMultiply">×</button>
            <button id="btnDivide">÷</button>
        </div>
        
        <div class="result" id="result">
            El resultado aparecerá aquí
        </div>
        
        <div class="error" id="error"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
